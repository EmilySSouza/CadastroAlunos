<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de alunos</title>
</head>

<body>
    <header>
        <h1>Cadastro de alunos</h1>
    </header>

    <main>
        <section id="formsAluno">
            <label for="">Digite o nome do aluno:</label>
            <input id="inputNome" type="text">
            <label for="">Digite o email do responsável:</label>
            <input id="inputEmailResponsavel" type="text">
            <label for="">Digite o telefone do responsável:</label>
            <input id="inputTelefoneResponsavel" type="number">
            <label for="">Digite a data de nascimento do aluno:</label>
            <input id="inputDataNascimento" type="date">
            <label for="">Digite o CPF do aluno</label>
            <input id="inputCPF" type="text">
            <button id="buttonAdd">Adicionar</button>
        </section>

        <section id="errorPopOut" class="pop-out hidden">
            <span id="errorMessage"></span>
            <div class="progress-bar"></div>
        </section>

        <section id="listAlunos">
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
