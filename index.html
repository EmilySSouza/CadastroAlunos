<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Cadastro de alunos</title>
</head>

<body>
    <header>
        <h1>Cadastro de alunos</h1>
    </header>

    <main>
        <section id="formsAluno">
            <label for="">Digite o nome do aluno:</label>
            <input id="inputNome" type="text">
            <label for="">Digite o email do responsável:</label>
            <input id="inputEmailResponsavel" type="text">
            <label for="">Digite o telefone do responsável:</label>
            <input id="inputTelefoneResponsavel" type="number">
            <label for="">Digite a data de nascimento do aluno:</label>
            <input id="inputDataNascimento" type="date">
            <label for="">Digite o CPF do aluno</label>
            <input id="inputCPF" type="text">
            <button id="buttonAdd">Adicionar</button>
            <button id="viewList">Ver Lista de alunos</button>
        </section>

        <section id="errorPopOut" class="pop-out hidden">
            <span id="errorMessage"></span>
            <div class="progress-bar"></div>
        </section>

        <aside id="popoutListAlunos">
            <section id="listAlunos">
                <div id="buttonClose">
                    <button id="close">&times;</button>
                </div>
            </section>
        </aside>

        <section id="overlay" class="hidden"></section>
    </main>
    <script src="index.js"></script>
</body>

</html>
