<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos</title>
</head>
<body>
    <header>
        <h1>Cadastro de alunos</h1>
    </header>

    <main>
        <section>
            <label for="">Digite o nome do aluno:</label>
            <input id="inputNome" type="text">
            <label for="">Digite o email do responsável:</label>
            <input id="inputEmailResponsavel" type="text">
            <label for="">Digite o telefone do responsável:</label>
            <input id="inputTelefoneResponsavel" type="text">
            <label for="">Digite a data de nascimento do aluno:</label>
            <input id="inputDataNascimento" type="date">
            <button id="buttonAdd">Adicionar</button>
        </section>

        <section id="listAlunos">

        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
